---
name: Super Linter

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The following are Super-Linter environment variables
          DEFAULT_BRANCH: main
          # Will parse the entire repository and find all files
          # to validate across all types
          VALIDATE_ALL_CODEBASE: true
          # Linters configuration
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true
          # Disable some potentially problematic linters initially
          VALIDATE_NATURAL_LANGUAGE: false
          # Use custom linter configs
          MARKDOWN_CONFIG_FILE: .github/linters/.markdown-lint.yml
          YAML_CONFIG_FILE: .github/linters/.yaml-lint.yml
