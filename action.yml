name: 'AI Community Moderator'
description: 'AI-powered community moderator that enforces guidelines and code of conduct'
author: 'Ben Balter'
branding:
  icon: 'shield'
  color: 'blue'
inputs:
  github-token:
    description: 'GitHub token for API access and GitHub Models authentication'
    required: true
    default: ${{ github.token }}
  openai-base-url:
    description: 'GitHub Models base URL'
    required: false
    default: 'https://models.github.ai/inference'
  model:
    description: 'AI model to use for moderation'
    required: false
    default: 'openai/gpt-4.1'
  severity-threshold:
    description: 'Severity threshold for taking action (1-10)'
    required: false
    default: '5'
outputs:
  action-taken:
    description: 'Type of moderation action taken'
  reason:
    description: 'Reason for the moderation action'
runs:
  using: 'node20'
  main: 'dist/index.js'