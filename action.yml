name: 'AI Community Moderator'
description: 'AI-powered community moderator that enforces guidelines and code of conduct'
author: 'Ben Balter'
branding:
  icon: 'shield'
  color: 'blue'
inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
    default: ${{ github.token }}
  openai-api-key:
    description: 'OpenAI API key for GitHub Models'
    required: true
  openai-base-url:
    description: 'OpenAI base URL for GitHub Models'
    required: false
    default: 'https://models.inference.ai.azure.com'
  model:
    description: 'AI model to use for moderation'
    required: false
    default: 'gpt-4o'
  severity-threshold:
    description: 'Severity threshold for taking action (1-10)'
    required: false
    default: '5'
outputs:
  action-taken:
    description: 'Type of moderation action taken'
  reason:
    description: 'Reason for the moderation action'
runs:
  using: 'node20'
  main: 'dist/index.js'